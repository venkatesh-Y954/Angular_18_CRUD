<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        <h6>Employee List</h6>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <th>Sr No</th>
                <th>Employee Name</th>
                <th>Email-Id</th>
                <th>Contact No</th>
              </thead>
              <tbody>
                <!-- @for (item of employeeList; tract $index) -->
                <tr *ngFor="let emp of employeeList; track $index">
                  <td> {{index+1}}</td>
                  <td>{{emp.name}}</td>
                  <td>{{emp.email}}</td>
                  <td>{{emp.contact}}</td>
                </tr>
              </tbody>
            </table>
            <div class="col-2 text-center">
              <button class="btn btn-secondary" (click)="clear()">Clear Table</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="row">
      <div class="card">
        <div class="card-header bg-success">New Employee</div>
        <div class="card-body">
          <form [formGroup] = "employeeForm">
            <div class="row">
              <div class="col-12">
                <label for="">Name</label>
                <input type="text" formControlName="name" class="form-control" />
              </div>
              <div class="col-6">
                <label for="">Email-Id</label>
                <input type="text" formControlName="email" class="form-control" />
              </div>
              <div class="col-6">
                <label for="">Contact No</label>
                <input type="text" formControlName="contact" class="form-control" />
              </div>
              <div class="col-6">
                <label for="">City</label>
                <input type="text" formControlName="city" class="form-control" />
              </div>
              <div class="col-6">
                <label for="">State</label>
                <input type="text" formControlName="state" class="form-control" />
              </div>
              <div class="col-6">
                <label for="">Pin Code</label>
                <input type="text" formControlName="pinCode" class="form-control" />
              </div>
              <div class="col-12">
                <label for="">Address</label>
                <textarea formControlName="address" class="form-control"></textarea>
              </div>
            </div>
            <div class="row pt-2">
              <div class="col-6 text-center">
                <button class="btn btn-secondary">Reset</button>
              </div>
              <div class="col-6 text-center">
                <button class="btn btn-success" (click)="onSave()">Save Employee</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
